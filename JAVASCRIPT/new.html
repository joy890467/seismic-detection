<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Detection in the Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Seismic Detection in the Solar System</h1>
    </header>

    <main>
        <section id="solar-system">
            <h2>Solar System</h2>
            <div class="planets">
                <div class="planet" id="Mercury">Mercury</div>
                <div class="planet" id="Venus">Venus</div>
                <div class="planet" id="Earth">Earth</div>
                <div class="planet" id="Mars">Mars</div>
                <div class="planet" id="Jupiter">Jupiter</div>
                <div class="planet" id="Saturn">Saturn</div>
                <div class="planet" id="Uranus">Uranus</div>
                <div class="planet" id="Neptune">Neptune</div>
            </div>
        </section>

        <section id="seismic-data">
            <h2>Seismic Activity Details</h2>
            <div id="planet-data">
                <p>Select a planet to view its seismic activity.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Seismic Detection in Solar System</p>
    </footer>

    <script src="new.js"></script>
</body>
</html>
